<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemons RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>
    <div class='container'>
        <div class='row float-right'>
            <div class='col'>
                <h1 class='text-white bg-dark'>Pokemon RPG!!!</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <div id='characters'>
                <div class='character' id='1'><h6>Pikachu</h6><img src="assets/images/pikachu1.jpg"><h6 class='hp'>140 HP</h6></div>
                <div class='character' id='2'><h6>Bulbasaur</h6><img src="assets/images/bulbasaur.jpg"><h6 class='hp'>150 HP</h6></div>
                <div class='character' id='3'><h6>Charmander</h6><img src="assets/images/charmander.jpg"><h6 class='hp'>120 HP</h6></div>
                <div class='character' id='4'><h6>Psyduck</h6><img src="assets/images/psyduck.jpg"><h6 class='hp'>115 HP</h6></div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <h3 class='text-white bg-dark float-left'>Yor Character:</h3>
            </div>
        </div>
        <div class='row'>
                <div class='col' id='yourCharacter'></div>
        </div>
        <div class='row'>
                <div class='col'>
                    <h3 class='text-white bg-dark float-left'>Enemies Available To Attack:</h3>
                </div>
            </div>
            <div class='row'>
                <div class='col' id='enemies'>
                </div>
            </div>
        <div class='row'>
                <div class='col'>
                    <h3 class='text-white bg-dark float-left'>Fight Section</h3>
                </div>
        </div>
        <div class='row'>
            <div class='col' id='defender'></div>
        </div>
        <div class='row'>
            <div class='col'>
                <button id='attack' class='btn btn-danger'>Attack</button>
            </div>
        </div>
        <div class='row'>
                <div class='col'>
                    <div class='text-white bg-dark float-left' id='log1'></div>
                </div>
        </div>
        <div class='row'>
                <div class='col'>
                    <div class='text-white bg-dark float-left' id='log2'></div>
                </div>
         </div>

    </div>
</body>
</html>
